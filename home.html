<!doctype html>
<html class="no-js" lang="en">
<!-- no-js is replaced by Modernizr which is not loaded it the moment... -->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Traveling with Qing + Lars</title>

  <meta name="description"  content="Travel page of Qing Gong and Lars Denkewitz">
  <meta name="keywords" content="qing gong, lars denkewitz, traveling, backpacking, individual travel, world travel, gap year, asia, south america">
  <meta name="author" content="Lars Denkewitz">

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://larsqingtravel.ldenkewi-it.de" />
  <meta property="og:title" content="Traveling with Qing + Lars" />
  <meta property="og:image" content="http://larsqingtravel.ldenkewi-it.de/images/header_picture_homepage.jpeg" />
  <meta property="og:description" content="Travel page of Qing Gong and Lars Denkewitz" />

  <link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="css/normalize.min.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script> -->
</head>
<body>
   
	<div id="container">
		<header>
			<h2>traveling with <span>Qing</span> and <span>Lars</span></h2>
		</header>
		
    <nav>
      <button id="btn_start_date">&darr; by <strong>travel</strong> date</button>
      <button id="btn_post_date">&darr; by <strong>post</strong> date</button>
      <a href="http://www.larsqingtravel.ldenkewi-it.de/xml/rssfeed_larsqingtravel.xml">
        <span class="rss_icon"/> 
      </a>
      <a class="email_icon" href="">
        <span class="email_icon"/>
      </a>
    </nav>

		<div id="main">
			<!--[if lt IE 8]>
		    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		  <![endif]-->



      <!-- Templates for: ORDER BY START DATE, GROUP BY COUNTRY -->

      <script id="postArticleStartDateTpl" type="text/template"> 
        <article>
          <h3>{{date_range}} <em>({{country}})<img alt="" src="../images/flags/{{flagsize}}/{{country}}.png"></em></h3>
        </article> 
      </script>

      <script id="postSectionStartDateTpl" type="text/template">
        <section>
          <div class="post closed">
            <span class="open_indicator closed">+</span>
            <span class="post_caption">{{caption}}</span>
            <aside>
              <p>{{author}} | {{post_date}}</p>
            </aside>
          </div>
        </section>
      </script>


      <!-- Templates for: ORDER BY POST DATE, SECOND ORDER BY COUNTRY -->
      
      <script id="postArticlePostDateTpl" type="text/template">
        <article>
          <h3>{{article_header}}</h3>
        </article>
      </script>


      <script id="postSectionPostDateTpl" type="text/template">
        <section>
          <div class="post closed">
            <span class="open_indicator closed">+</span>
            <span class="post_caption">{{caption}}</span>
            <aside>
              <p>{{country}} | {{author}} | <strong> {{post_date}} </strong></p>
            </aside>
          </div>
        </section>
      </script>


      <!-- Template for post content -->

      <script id="postContentTpl" type="text/template">
        <div class="post_content">
          {{content}}
          <footer>
            <hr>
            {{#flickr_address}}
            <a href={{flickr_address}}> &raquo; Find more pictures from <b>{{country}}</b> on our flickr album</a>
            {{/flickr_address}}
          </footer>
        </div>
      </script>


		</div><!-- end: div.main -->

		<footer>
			<div>
				| - www.larsqingtravel.ldenkewi-it.de - |
			</div>
		</footer>
	</div><!-- end: dvi.container -->

   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>');</script>

   <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
   <script>window.moment || document.write('<script src="js/vendor/mustache-2.2.1.min.js"><\/script>');</script>
   
   <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
   <script>window.mustache || document.write('<script src="js/vendor/moment-with-locales.min.js"><\/script>');</script>

   <script src="js/plugins.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
